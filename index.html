<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shop Hero</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container d-flex justify-content-lg-center">
            <a class="navbar-brand" href="#"><img id="logo" height="38px" src="assets/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                <i class="fa-solid fa-bars"></i>
            </button>
            <form class="d-lg-flex d-none flex-grow-1 mx-5">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item me-1">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item me-1">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item me-1">

                    </li>
                    <div class="d-flex">
                        <li class="nav-item me-3 me-lg-1">
                            <a class="nav-link" href="#"><i class="fa fa-cart-shopping"></i></a>
                        </li>
                        <li class="nav-item me-3 me-lg-1">
                            <a class="nav-link" href="#"><i class="fa fa-user-alt"></i></a>

                    </div>
                    <form class="d-flex d-lg-none">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

    <main></main>
    <footer></footer>
