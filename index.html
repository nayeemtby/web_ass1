<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shop Hero</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container d-flex justify-content-lg-center">
            <a class="navbar-brand" href="#"><img id="logo" height="38px" src="assets/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                <i class="fa-solid fa-bars"></i>
            </button>
            <form class="d-lg-flex d-none flex-grow-1 mx-5">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item me-1">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item me-1">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item me-1">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <div class="d-flex">
                        <li class="nav-item me-3 me-lg-1">
                            <a class="nav-link" href="#"><i class="fa fa-cart-shopping"></i></a>
                        </li>
                        <li class="nav-item me-3 me-lg-1">
                            <a class="nav-link" href="#"><i class="fa fa-user-alt"></i></a>
                        </li>
                    </div>
                    <form class="d-flex d-lg-none">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators d-lg-none">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner" style="height: 650px;">
                <div class="carousel-item active h-100" style="background-image: url(assets/caro_1_bg.png);background-size: cover;">
                    <div class="container h-100 d-flex flex-wrap position-relative justify-content-center align-items-center">
                        <div>
                            <h4 style="font-weight: 200; color: #1E046A77; font-size: 25px;">Pro.Beyond.</h4>
                            <h1 style="font-size: 96px;">IPhone <strong>14 Pro</strong></h1>
                            <p style="font-size: 18px;">Created to change everything for the better. For everyone</p>
                            <button class="d-none d-lg-block"
                                style="font-size: 16; font-weight: 800;color: white;background-color: #171495; border: none;padding: 12px 36px; border-radius: 4px;">Shop
                                Now</button>
                        </div>
                        <div class="m-3"></div>
                        <img src="assets/ip_corner.png" class="d-block w-25">
                    </div>
                </div>
                <div class="carousel-item position-relative h-100" style="background-color: black;">
                    <div
                        class="container h-100 d-flex flex-wrap position-relative justify-content-center align-items-center">
                        <div>
                            <h4 style="font-weight: 200; color: #ffffffaa; font-size: 25px;">Bigger.Better.</h4>
                            <h1 style="font-size: 96px; color: white;">iPad <strong>Pro</strong></h1>
                            <p style="font-size: 18px; color: white;">Created to bring the bigger picture. For everyone
                            </p>
                            <button
                                style="font-size: 16; font-weight: 800;color: white;background-color: #761C82; border: none;padding: 12px 36px; border-radius: 4px;">Shop
                                Now</button>
                        </div>
                        <img src="assets/ipad_pro.jpg" class="d-block" style="position: relative; width: 60%;">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev d-none d-lg-block" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <i class="fa fa-chevron-left" aria-hidden="true" style="color: #670E86; font-size: 36px;"></i>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next d-none d-lg-block" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <i class="fa fa-chevron-right" aria-hidden="true" style="color: #670E86; font-size: 36px;"></i>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <footer></footer>

</body>

</html>
